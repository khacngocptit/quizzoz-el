        function autoShuffle() {
            shuffledItems = [...correctOrder];
            
            // Fisher-Yates shuffle - ƒë·∫£m b·∫£o tr√°o ho√†n to√†n
            for (let i = shuffledItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledItems[i], shuffledItems[j]] = [shuffledItems[j], shuffledItems[i]];

            // Ki·ªÉm tra xem c√≥ ƒë√∫ng th·ª© t·ª± ban ƒë·∫ßu kh√¥ng, n·∫øu c√≥ th√¨ tr√°o l·∫°i
            let isSameOrder = true;
            for (let i = 0; i < shuffledItems.length; i++) {
                if (shuffledItems[i].correctIndex !== i) {
                    isSameOrder = false;
                    break;
                }
            }
            
            // N·∫øu v·∫´n gi·ªëng th·ª© t·ª± ban ƒë·∫ßu, tr√°o l·∫°i

            if (e.preventDefault) {

            }
            e.dataTransfer.dropEffect = 'move';
            
            const container = document.getElementById('sortable-container');
            const afterElement = getDragAfterElement(container, e.clientY);
            const dragging = document.querySelector('.dragging');
            
            if (afterElement == null) {
                container.appendChild(dragging);
            } else {
                container.insertBefore(dragging, afterElement);
            }
            
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const allItems = Array.from(document.querySelectorAll('.sortable-item'));
            const newOrder = allItems.map(item => {
                const index = parseInt(item.dataset.index);
                return shuffledItems[index];
            });
            
            shuffledItems = newOrder;
            
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            const allItems = Array.from(document.querySelectorAll('.sortable-item'));
            allItems.forEach((item, newIndex) => {
                item.dataset.index = newIndex;
                item.querySelector('.item-number').textContent = newIndex + 1;
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.sortable-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
